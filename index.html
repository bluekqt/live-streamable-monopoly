<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>大富翁alpha</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/iro.js"></script>

</head>

<body>
    <div id="box">
        <div id="container" style="position: relative; width: 1600px; height: 900px; background-color: rgb(116, 211, 119);">
        </div>
        <div class="button-container" id="buttonsContainer">
            <div class="button-box" id="importGame">
                <div class="button-icon"></div>
                <span class="button-text">载入棋盘布局</span>
            </div>
            <div class="button-box" id="exportGame">
                <div class="button-icon"></div>
                <span class="button-text">保存棋盘布局</span>
            </div>
            <div class="button-box" id="modifyBackground">
                <div class="button-icon"></div>
                <span class="button-text">修改棋盘背景</span>
            </div>
            <div class="button-box" id="toggleDragEdit">
                <div class="button-icon"></div>
                <span class="button-text">编辑棋盘-展示</span>
            </div>
            <div class="button-box" id="addBox">
                <div class="button-icon"></div>
                <span class="button-text">新增棋格</span>
            </div>
            <div class="button-box" id="modifyAllColors">
                <div class="button-icon"></div>
                <span class="button-text">改棋格底色</span>
            </div>
            <div class="button-box" id="modifyAllTextColors">
                <div class="button-icon"></div>
                <span class="button-text">改棋格字色</span>
            </div>
            <div class="button-box" id="modifyRoles">
                <div class="button-icon"></div>
                <span class="button-text">添加角色</span>
            </div>
            <div class="button-box" id="showdice">
                <div class="button-icon"></div>
                <span class="button-text">显示/隐藏骰子</span>
            </div>
        </div>
    </div>
    
    <script src="js/scripts.js"></script>
    <script src="js/roleBoxScripts.js"></script>
    <script src="js/dice.js"></script>
    <script src="js/dicejs.js"></script>
</body>

</html>
